<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-form {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      animation: slide-up 0.5s ease;
    }

    @keyframes slide-up {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .login-form h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #333333;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      color: #333333;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #cccccc;
      border-radius: 6px;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .login-btn:hover {
      background-color: #0056b3;
      box-shadow: 0 8px 20px rgba(0, 123, 255, 0.4);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-form" id="loginForm">
      <h2>Login</h2>
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" autocomplete="username" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" autocomplete="current-password" required>
      </div>
      <button type="submit" class="login-btn" id="loginBtn">Login</button>
    </div>
  </div>

  <script>
    document.getElementById('loginBtn').addEventListener('click', function(event) {
      event.preventDefault(); // Prevent form submission

      // Simulate login process (can be replaced with actual login logic)
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      // Here you can perform further validation or AJAX call for login
      
      // For demo purpose, just logging the username and password
      console.log('Username:', username);
      console.log('Password:', password);

      // Redirect to page with options after successful login
      window.location.href = 'options.html';
    });
  </script>
</body>
</html>
